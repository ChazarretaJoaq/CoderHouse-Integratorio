<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampeonStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <div class="active">
        <nav class="navbar navbar-default   " data-bs-theme="dark">
            <h1 style="color:royalblue;align-content: center;"> CALCULAR IVA EN PRODUCTOS</h1>
        </nav>
    </div>
</header>

<body>
    <div class="sidebar">
        <form name="prcheckbox" id="formCheck">
            <div class="d-flex left-content-between align-items-center">
                <input type="checkbox" id="all"><label> TODOS </label>
            </div>
            <div class="d-flex left-content-between align-items-center">
                <input type="checkbox" id="camiseta"><label>Camisetas</label>
            </div>
            <div class="d-flex left-content-between align-items-center">
                <input type="checkbox" id="short"><label>Shorts</label>
            </div>
            <div class="d-flex left-content-between align-items-center">
                <input type="checkbox" id="botines"><label>Botines</label>
            </div>
            <div class="d-flex left-content-between align-items-center">
                <input type="checkbox" id="campera"><label>Camperas</label>
            </div>
            <div class="d-flex left-content-between align-items-center">
                <input type="checkbox" id="medias"><label>Medias</label>
            </div>
            <button class=" btn-success" id="btn" type="button" onclick="filtarProductos()">Ocultar</button>
        </form>
    </div>
    <main>

        <div class="content" id="Categorias">
            <div class="card" style="align-items: baseline ;">
                <div class="row">
                    <div class="col active align-self-start">
                        <div id="CAMISETA" class="card text-center" style="width: 15rem;">
                            <img id="camisetaTitular" class="card-img-top" src="img/camiseta-argentina.jpg"
                                alt="Card image cap">
                            <p class="PRUEBA"> Camiseta Seleccion Argentina Titular. Messi</p>
                        </div>
                    </div>
                    <div class="col active align-self-start">
                        <div id="CAMISETA" class="card text-center" style="width: 15rem;">
                            <img class="card-img-top" src="img/seleccion-alternativa.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Camiseta Seleccion Argentina Suplente</p>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-start">
                        <div id="SHORT" class="card text-center" style="width: 15rem;">
                            <img class="card-img-top" src="img/short seleccion argentina.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Short Seleccion Argentina Titular</p>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-start">
                        <div id="SHORT" class="card text-center" style="width: 15rem;">
                            <img class="card-img-top" src="img/short alternativo.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p id="shortSeleccion" class="card-text">Short Seleccion Argentina Suplente</p>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-start">
                        <div id="CAMPERA" class="card text-center" style="width: 15rem;">
                            <img class="card-img-top" src="img/campera-seleccion.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Campera Seleccion</p>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-start">
                        <div id="CAMPERA" class="card text-center" style="width: 15rem;">
                            <img class="card-img-top" src="img/campera seleccion 2.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Campera Seleccion Reversible</p>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-start">
                        <div id="MEDIAS" class="card text-center" style="width: 15rem;">
                            <img class="card-img-top" src="img/medias seleccion.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Medias Seleccion</p>
                            </div>
                        </div>
                    </div>
                    <div class="col align-self-start">
                        <div id="BOTINES" class="card text-center" style="width: 15rem;">
                            <img class="card-img-top" src="img/botines seleccion.jpg" alt="Card image cap">
                            <div class="card-body">
                                <p class="card-text">Botines</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div style="text-align: center; width: 90%;">
                    <br /><br /><br />
                    <label for="Productos">Seleccione el producto: </label>
                    <select name="Productos" id="Productos">
                        <option value="0" selected>--------</option>
                        <option value="19000">Camiseta Titular Seleccion </option>
                        <option value="17000">Camiseta Alternativa Seleccion </option>
                        <option value="15000">Short Titular Seleccion </option>
                        <option value="15000">Short Alternativo Seleccion </option>
                        <option value="26000">Campera Seleccion </option>
                        <option value="32000">Campera Seleccion Reversible </option>
                        <option value="12000">Medias Seleccion Argentina </option>
                        <option value="35000">Botines Adidas </option>
                    </select>
                    <div>
                        <label for="Cuotas">Seleccione cantidad de cuotas: </label>
                        <select name="cuotas" id="cuotas">
                            <option id="vacio" value="0" selected>--------</option>
                            <option id="select1" value="1">1 Cuota</option>
                            <option id="select3" value="3">3 Cuotas</option>
                            <option id="select6" value="6">6 Cuotas</option>
                            <option id="select12" value="12">12 Cuotas</option>
                        </select>

                        <div>
                            <label for="Cantidad">Seleccione cantidad: </label>
                            <input for="Cantidad" type="number" id="Cantidad" min="1" max="5">
                        </div>
                        <button class="btn-success" type="button" onclick="agregarCarrito()">
                            Agregar al Carrito</button>
                        <button class="btn-success" type="button" onclick="realizarCompra()">
                            Consultar precio
                        </button>

                    </div>
                    <div>
                        <label id=" texto1"></label>
                        <label id="label"></label><br />
                        <label id="interes"></label>
                    </div>
                    <div style="text-align: center;  
                width: 100%;">
                        <form>
                            <button class=" btn-success" type="button" onclick="mostrarCarrito()">
                                Mostrar Carrito
                            </button>
                        </form>
                        <div className="mostarCarrito">
                            <label id="carrito"></label><br />
                            <h1 id="total"></h1>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="inicio.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
<footer>
    <p style="text-align: center;">About</p>
</footer>

</html>
