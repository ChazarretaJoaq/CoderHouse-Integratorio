<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampeonStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <div class="active">
        <nav class="navbar navbar-default   " data-bs-theme="dark">
            <h1 style="color:royalblue;align-content: center;"> Scaloneta Online</h1>
        </nav>
    </div>
</header>

<body>
    <div class="sidebar">
        <select name="filtro" id="filtro">
            <option value="all">Todos</option>
            <option value="camiseta">camiseta</option>
            <option value="short">short</option>
            <option value="botines">botines</option>
            <option value="campera">campera</option>
            <option value="medias">medias</option>
        </select>
    </div>
    <main>

        <div class="content" id="Categorias">
            <div class="card" style="align-items: baseline ;">
                <div class="row" id="contenedor">
                </div>
                <div style="text-align: center; width: 100%;">
                    <br /><br /><br />
                    <label for="Productos">Seleccione el producto: </label>
                    <select name="Productos" id="Productos">
                        <option value="0" selected>--------</option>
                        <option value="19000">Camiseta Titular Seleccion </option>
                        <option value="17000">Camiseta Alternativa Seleccion </option>
                        <option value="15000">Short Titular Seleccion </option>
                        <option value="15000">Short Alternativo Seleccion </option>
                        <option value="26000">Campera Seleccion </option>
                        <option value="32000">Campera Seleccion Reversible </option>
                        <option value="12000">Medias Seleccion Argentina </option>
                        <option value="35000">Botines Adidas </option>
                    </select>
                    <div>
                        <br />
                        <label for="Cantidad">Seleccione cantidad: </label>
                        <input for="Cantidad" type="number" id="Cantidad" value="1" min="1" max="5">
                    </div>
                    <br />
                    <button class="btn-success" type="button" onclick="agregarCarrito()">
                        Agregar al Carrito</button>
                    <!-- <button class="btn-success" type="button" onclick="realizarCompra()">
                        Consultar precio
                    </button> -->
                </div>
                <div>
                    <label id=" texto1"></label>
                    <label id="label"></label><br />
                    <label id="interes"></label>
                </div>
                <div style="text-align: center;  
                width: 100%;">
                    <form>
                        <button class=" btn-success" type="button" onclick="mostrarCarrito()">
                            Mostrar Carrito
                        </button>
                    </form>
                    <div id="mostcarrito"></div>
                    <div className="mostarCarrito">
                        <label id="carrito"></label><br />
                        <label id="total"></label>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="data.js"> </script>
    <script src="funciones.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
<footer>
    <p style="text-align: center;">About</p>
</footer>

</html>
